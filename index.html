<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Electric Car Store</title>
    <link rel="shortcut icon" href="/assets/img/electric-car-icon-17.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="grid_container">
        <div class="navbar">
            <div class="navbar_brand">
                <img src="/assets/img/Kia_only_logo.png" alt="Kia Logo">
                <p>Electric Cars</p>
            </div>
            <div class="navbar_menu">
                <img src="/assets/img/hamburguesa_icono.png" alt="Menú">
                <!-- <p>Inicio</p>
                <p>Catálogo</p>
                <p>Ofertas</p>
                <p>Contacto</p> -->
            </div>
        </div>
        <div class="filterbar">
            <p>Ordenar Por:</p>
            <select name="ordenarPor" id="ordenarPor">
                <option value="Precio" selected>Precio</option>
            </select>
        </div>
        <div class="main">
            <div class="products">
                <div class="prod_card">
                    <div class="prod_card_img">
                        <img src="/assets/img/Kia-Niro-2022.jpg" alt="Kia Niro EV">
                    </div>
                    <div class="prod_card_description">
                        <p>Modelo: Niro EV</p>
                    </div>
                    <div class="prod_card_button">
                        <p>Ver más</p>
                    </div>
                </div>
                <div class="prod_card">
                    <div class="prod_card_img">
                        <img src="/assets/img/EV6-GT-Line-Model-Image.png" alt="Kia EV6">
                    </div>
                    <div class="prod_card_description">
                        <p>Modelo: EV6 GT-Line</p>
                    </div>
                    <div class="prod_card_button">
                        <p>Ver más</p>
                    </div>
                </div>
                <div class="prod_card">
                    <div class="prod_card_img">
                        <img src="/assets/img/Kia_EV6_GT-Line_2023.jpg" alt="Kia EV6 GT>
                    </div>
                    <div class="prod_card_description">
                        <p>Modelo: EV6 GT</p>
                    </div>
                    <div class="prod_card_button">
                        <p>Ver más</p>
                    </div>
                </div>
            </div>
            <div class="main_pages">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
        <div class="footer">
            <div class="footer_icons">
                <img src="/assets/img/face_insta_icon.png" alt="Redes Sociales">
            </div>
            <div class="footer_text">
                <p>Todos los derechos reservados</p>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
